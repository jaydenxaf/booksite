<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Reads | My Book Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Great Reads</h1>
        <p>A curated collection of stories that stay with you.</p>
    </header>

    <main>
        <section class="featured-section">
            <div class="book-card" id="main-book">
                <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=800&auto=format&fit=crop" alt="Featured Book Cover" id="featured-img">
                <div class="book-info">
                    <h2 id="book-title">The Great Gatsby</h2>
                    <p id="book-author">by F. Scott Fitzgerald</p>
                    <button onclick="changeBook()">Next Recommendation</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Bibliophile's Corner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
